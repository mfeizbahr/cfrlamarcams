name: Run cfrcams every minute

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Updated to v3
      
    - name: Set up Python
      uses: actions/setup-python@v3  # Updated to v3
      with:
        python-version: '3.10'  # Use the Python version you need

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # If you have any dependencies, install them here

    - name: Run cfrcams script
      run: python cfrcams.py
