name: Python Job

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to use Node.js 20
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Choose the appropriate Python version
        
    - name: Run Python script
      run: python .github/workflows/cfrcams.py
